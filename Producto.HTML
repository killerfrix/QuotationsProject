    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      padding: 20px;
      width: 400px;
      height: 706px;
      background-color: white;
    }

    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .heart-symbol {
      font-size: 40px;
      color: red;
      align-self: flex-end;
    }
    
    .btn i {
      margin-left: 5px;
    }
    
    .review {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: white;
    }
    
    .review-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .review-description {
      margin-bottom: 5px;
    }
    
    .review-stars {
      margin-bottom: 5px;
    }
    
    .star {
      color: gold;
    }
    
    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .search-bar input {
      flex: 1;
      margin-left: 10px;
      margin-right: 10px;
      border: none;
      outline: none;
    }
    
    .menu-icon,
    .filter-icon {
      font-size: 24px;
      color: #000;
    }
